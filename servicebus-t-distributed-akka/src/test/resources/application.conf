actor-system-registry: {
  eu-inn: {
    akka {
      loggers = ["akka.event.slf4j.Slf4jLogger"]
      actor {
        provider = "akka.cluster.ClusterActorRefProvider"
      }
      remote {
        log-remote-lifecycle-events = off
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2551
        }
      }

      cluster {
        seed-nodes = [
          "akka.tcp://eu-inn@127.0.0.1:2551"
        ]
        auto-down-unreachable-after = off
      }

      contrib.cluster.pub-sub {
        name = distributedPubSubMediator
        role = ""
        gossip-interval = 1s
        removed-time-to-live = 120s
      }
    }
  }
}

service-bus: {
  transports: {
    akka-cluster-client: {
      class-name: DistributedAkkaClientTransport,
      configuration.akka-system-name: eu-inn-cluster
    }
    akka-cluster-server: {
      class-name: DistributedAkkaServerTransport,
      configuration.akka-system-name: eu-inn-cluster
    }
  },
  client-routes: [
    {
      match-type: Any
      transport: akka-cluster-client
    }
  ],
  server-routes: [
    {
      match-type: Any
      transport: akka-cluster-server
    }
  ]
}
